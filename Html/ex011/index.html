<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este vide esta Hospedado no meu próprio servidor</p>
    <video controls autoplay loop width="560" height="315" poster= " midia/valkyrie.webp" >
        <source src="midia/meu-video.mp4" type="video/mp3">
        <source src="midia/Meu-Video.mkv" type="video/mp3">
        <source src="midia/Meu-Video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo Videos Externos</h1>
    <h2>Inserindo videos do YouTuber</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SZhOa9c4vA4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo Video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
