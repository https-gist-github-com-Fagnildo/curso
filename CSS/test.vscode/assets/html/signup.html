<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/signup.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class= 'container'>
        <div class= 'card'>
        <h1> Cadastrar </h1>
          <div id='msgError'> </div>
          <div id='msgSucess'> </div>
        <div class='label-float'>
        <input type='text' id= 'nome'    paceholder='' required>
        <label id='labelNome' for='nome'> nome </label>
                </div>
        <div class='label-float'>
        <input type='text' id= 'usuario' paceholder='' required>
        <label id='labelUsuario' for='usuario'> usuario </label>
          </div>
        <div class='label-float'>
        <input type='password' id='senha' placeholder='' required>
        <label id='labelSenha' for='usuario'> senha </label>
            <i id='versenha' class="fa fa-eye" aria-hidden="true"></i>
          </div>
          <div class='label-float'>
        <input type='password' id='confirmSenha' placeholder='' required>
        <label id='labelConfirmSenha' for='confirmSenha'> confirma senha </label>
        <i id='verconfirmSenha' class="fa fa-eye" aria-hidden="true"></i>
          </div>
          
        <div class='justify-center'>
        <button onclick='cadastrar()'>Cadastrar</button>
           </div>
         </div>
          </div>
          <script src="../js/signup.js"></script>
</body>
</html>
